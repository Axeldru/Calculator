<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src ="tic.js" defer></script> 
    <title>Calculator</title>
</head>

<body>
   

        <div class="centerrow">
            <div class="centercolumn">
                <div  class="title"><h1>CALCULATOR</h1></div>
    <div class="calculator">
    <table>
 
    <div class="answerInterface">
        <div id="answer1"></div>
        
    </div>
        <div class="numberButtons">

        <tr class="acdel">
            <input type="text" id="inputtext">
            <td><button onclick="clr()" id="ac">AC</button></td>
            <td><button onclick="del()" id="del">DEL</button></td>
            <td><button onclick="displaynumber('**')" id="third">^</button></td>
            <td><button onclick="displaynumber('%')" id="fourth">%</button></td>
      
        </tr> 

        <tr class="firstRow">
            <td><button onclick="displaynumber(1)" id="first">1</button></td>
            <td><button onclick="displaynumber(2)" value=2 id="second">2</button></td>
            <td><button onclick="displaynumber(3)" id="third">3</button></td>
            <td><button onclick="displaynumber('/')" id="fourth">/</button></td>
        </tr>
        <tr class="secondRow">
            <td><button onclick="displaynumber(4)"  id="fifth">4</button></td>
            <td><button onclick="displaynumber(5)" id="sixth">5</button></td>
            <td><button onclick="displaynumber(6)" id="seventh">6</button></td>
            <td><button onclick="displaynumber('*')" id="eighth">x</button></td>
        </tr>
        <tr class="thirdRow">
            <td><button onclick="displaynumber(7)" id="nineth">7</button></td>
            <td><button onclick="displaynumber(8)" id="tenth">8</button></td>
            <td><button onclick="displaynumber(9)" id="eleventh">9</button></td>
            <td><button onclick="displaynumber('+')" id="twelfth">+</button></td>
        </tr>
        <tr class="fourthRow">
            <td><button onclick="displaynumber(0)"  id="thirteenth">0</button></td>
            <td><button onclick="displaynumber('.')" id="fourteenth">.</button></td>
            <td><button class="equal" onclick="Result()" id="fifteenth">=</button></td>
            <td><button onclick="displaynumber('-')" id="sixteenth">-</button></td>
        </tr>
        </div>
    </table>
    
    </div>
</div>
</div>


</body>

</html>
